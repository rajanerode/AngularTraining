<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cart = {
            getCostPrice : function(){
                return 100
            },
            getSellingPrice : function(){
                let getProfit = function (){
                    return cart.getCostPrice() * 0.2
                }
                return getProfit()+this.getCostPrice();
            },
            getSellingPriceWithoutCart : function(){
                var self = this;
                let getProfit = function (){
                    return self.getCostPrice() * 0.3
                }
                return getProfit()+this.getCostPrice();
            },
            getSellingPriceOtherMethods : function(){
                let getProfit = function (){
                    return this.getCostPrice() * 0.4
                }
               // return getProfit.call(this)+this.getCostPrice();
                //return getProfit.apply(this)+this.getCostPrice();
                return getProfit.bind(this)()+this.getCostPrice();
            },
            getSellingPriceFatArrow : function(){
                let getProfit = () => {
                    return this.getCostPrice() * 0.5
                }
                return getProfit()+this.getCostPrice();
            },
        };
        console.log(cart.getSellingPrice());
        console.log(cart.getSellingPriceWithoutCart());
        console.log(cart.getSellingPriceOtherMethods());
        console.log(cart.getSellingPriceFatArrow());
       
    </script>
</body>
</html>
