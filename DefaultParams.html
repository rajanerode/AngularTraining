<!DOCTYPE html>

<body>
    <script>
        function oldAdder(num1,num2){
            let n1 = num1 || 0;
            let n2 = num2 || 0;
            return n1+n2;
        }
        
        function newAdder(num1=0,num2=0){
            return num1+num2;
        }


        console.log(oldAdder(5,6));
        console.log(newAdder(7,8));
    </script>
</body>
</html>
