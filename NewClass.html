<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script>
    
    class Person{
        constructor(pow){
            this.power = pow;
        }
    }

    class Hero extends Person{
        constructor(title,fname,pow){
            super(pow);
            this.title = title;
            this.fname = fname;
            var secret = "top secret";

            this.getter = function(){
            return secret;
            };

            this.setter = function(newMission){
            this.secret = newMission;
            };
        }

        fullName(){
            return this.title+" "+this.fname;
        }

        
    }

    var hero1 = new Hero("IronMan","Tony",7);
    var hero2 = new Hero("SpiderMan","Peter",6);
    console.log(hero1.fullName());
    console.log(hero2.fullName());
    console.log(hero1.power);
    console.log(hero2.power);
    console.log(hero2.getter());
    
    
    </script>
