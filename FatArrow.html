    <script>
     let getProfit = (value) => {
                    return value * 0.5
                }

     console.log(getProfit(10));    

     var adder = (num1,num2) => num1+num2;
     console.log(adder(5,8));

     var newAdder = num1 => num1+num1;
     console.log(newAdder(5));

    </script>
